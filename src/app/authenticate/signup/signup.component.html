    <!--<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>-->

    <!-- Modal -->

    <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" [routerLink] = "['/']">&times;</button>
        <h4 class="modal-title">Signup</h4>
        </div>
        <div class="modal-body">
            

        <div class="signup__container">
            <div class="container__child signup__form">
                <form method="post" (submit)="submitForm()">
                    <div class="form-group">
                        <label for="username">Username*</label>
                        <input class="my-form-control" type="text" name="username" id="username" placeholder="jamesbond007" [(ngModel)]="user_signup_details.username" required />
                    </div>
                    <div class="form-group">
                        <label for="email">Email*</label>
                        <input class="my-form-control" type="text" name="email" id="email" placeholder="james.bond007@gmail.com" [(ngModel)]="user_signup_details.email" required />
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last Name*</label>
                        <input class="my-form-control" type="text" name="lastname" id="lastname" placeholder="Bond" [(ngModel)]="user_signup_details.last_name" required />
                    </div>
                    <div class="form-group">
                        <label for="firstname">First Name*</label>
                        <input class="my-form-control" type="text" name="firstname" id="firstname" placeholder="James" [(ngModel)]="user_signup_details.first_name" required />
                    </div>
                    <div class="form-group">
                        <label for="password">Password*</label>
                        <input class="my-form-control" type="password" name="password" id="password" placeholder="********" [(ngModel)]="user_signup_details.password" required />
                    </div>
                    <div class="form-group">
                        <label for="passwordRepeat">Confirm Password*</label>
                        <input class="my-form-control" type="password" name="passwordRepeat" id="passwordRepeat" placeholder="********" [(ngModel)]="user_signup_details.passwordrepeat" required />
                    </div>
                    <div class="m-t-lg">
                        <ul class="list-inline">
                            <li>
                                <input class="btn btn--form" type="submit" value="Register" />
                            </li>
                            <li>
                                <a class="signin__link" [routerLink] = "['/', 'auth', 'login']">I am already a member</a>
                            </li>
                        </ul>
                    </div>
                </form>  
            </div>
        </div>







        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" [routerLink] = "['/']">Close</button>
        </div>
    </div>

    </div>
