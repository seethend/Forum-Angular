<!-- Modal -->
<!--<div id="myModal" class="modal fade" role="dialog">-->
<div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" [routerLink] = "['/']">&times;</button>
        <h2 class="modal-title">Login</h2>
        <div class="error-div" *ngIf="responseText">
          <i class="fa fa-warning fa-red"></i>
          <p class="error-msg">{{responseText}}</p>
        </div>
    </div>
    <div class="modal-body">
        <form (submit)="login()">
            <div class="form-group">
                <!--<label class="label">UserName:</label>-->
                <div class="error-div" *ngIf="isUsernameNull">
                  <i class="fa fa-warning fa-red"></i>
                  <p class="error-msg">Username should not be empty</p>
                </div>
                <input type="text" class="form-control" placeholder="username" name="username" [(ngModel)]="credentials.username">
            </div>
            <div class="form-group">
                <!--<label class="label">Password:</label>-->
                <div class="error-div" *ngIf="isPasswordNull">
                  <i class="fa fa-warning fa-red"></i>
                  <p class="error-msg">Password should not be empty</p>
                </div>
                <input type="password" class="form-control" placeholder="password" name="password" [(ngModel)]="credentials.password">
            </div>
            <div class="m-t-lg">
                <ul class="list-inline">
                    <li>
                        <button type="submit" class="btn btn-success btn--login">Login</button>
                    </li>
                    <li>
                        <a class="signup__link" [routerLink] = "['/', 'auth', 'signup']">Register here..!!!</a>
                    </li>
                </ul>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal-dialog" [routerLink] = "['/']">Close</button>
    </div>
    </div>

</div>
