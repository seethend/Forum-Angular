<!-- Modal -->
<!--<div id="myModal" class="modal fade" role="dialog">-->
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" [routerLink] = "['/']">&times;</button>
        <h2 class="modal-title">Login</h2>
      </div>
      <div class="modal-body">
        <form (submit)="login()">
          <div class="form-group">
            <!--<label class="label">UserName:</label>-->
            <p class="error-details" *ngIf="isUsernameNull">Username should not be empty</p>
            <input type="text" class="form-control" placeholder="username" name="username" [(ngModel)]="credentials.username">
          </div>
          <div class="form-group">
            <!--<label class="label">Password:</label>-->
            <p class="error-details" *ngIf="isPasswordNull">Password should not be empty</p>
            <input type="password" class="form-control" placeholder="password" name="password" [(ngModel)]="credentials.password">
          </div>
          <button type="submit" class="btn btn-success">Login</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal-dialog" [routerLink] = "['/']">Close</button>
      </div>
    </div>

  </div>
<!--</div>-->
