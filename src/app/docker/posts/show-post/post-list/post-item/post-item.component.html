<li class="list-group-item" [routerLink] = "['/posts', post.postId]"
routerLinkActive="active">
  <div class="pull-left">
      <img class="user-img" src="assets/images/seeth.jpg">
      &nbsp;&nbsp;
      <h4 class="user-name">{{ post.postedByUserId }}</h4>
      <br>
      <h6>{{ post.postCreatedOn }}</h6>
  </div>
  <br>
  <hr>
  <div class="post-teaser">
    <p>{{ post.postDetails  | shorten:50 }}</p>
  </div>
</li><br>
